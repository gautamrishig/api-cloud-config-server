eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    
    
microservice:
  micro-payment-service:
    endpoints:
      endpoint:
        uri: http://MICRO-PAYMENT-SERVICE/payment/*
  order-service:
    endpoints:
      endpoint:
        uri: http://ORDER-SERVICE/order/*    
